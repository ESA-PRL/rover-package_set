name: rover

# This section defines which packages should be automatically loaded before adding this package set
# imports:
#  - <url-to-other-package-set-as-being-done-in-a-manifest>

# The following section defines where to find the packages DEFINED in this package set only
version_control:
#   # Example: Default for all packages
#   - .*:
#     type: git
#     url: https://github.com/rock-core/$PACKAGE.git
#     branch: master
  - bundles/rover:
    type: git
    url: https://github.com/ESA-PRL/bundles-rover.git
    branch: master
  - planning/path_planning:
    type: git
    url: https://github.com/ESA-PRL/planning-path_planning.git
    branch: master
  - planning/orogen/path_planning:
    type: git
    url: https://github.com/ESA-PRL/planning-orogen-path_planning.git
    branch: master
  - simulation/vrep:
    type: git
    url: https://github.com/ESA-PRL/simulation-vrep.git
    branch: master
  - simulation/orogen/simulation_vrep:
    type: git
    url: https://github.com/ESA-PRL/simulation-orogen-simulation_vrep.git
    branch: master

# The following section defines overrides of this package set to packages defined in PRECEEDING package sets.
# Precedence is given by the order they are stated in the manifest.
overrides:
  # The following packages are defined somewhere in the ROCK package sets, but we want to override their branch by default
  - drivers/controldev:
    branch: onedimensional
  - drivers/orogen/controldev:
    branch: onedimensional
